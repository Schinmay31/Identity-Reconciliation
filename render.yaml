services:
  - type: web
    name: identity-recog
    env: node
    plan: free   
    region: oregon
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start:prod"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 

      # Database connection details
      - key: DATABASE_NAME
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: DATABASE_HOST
        sync: false
      - key: DATABASE_PORT
        sync: false

      # SSL
      - key: ENABLE_SSL
        value: "true"
      - key: DATABASE_SSL_CA
        sync: false

